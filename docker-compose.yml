    depends_on:
      ehr:
        condition: service_healthy
      dhis2:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    networks:
      - dhis2
      - ehr

  mock-relying-party-service:
    image: 'mosipid/mock-relying-party-service:0.11.1'
    user: root
    ports:
      - 8888:8888
    environment:
      - ESIGNET_SERVICE_URL=http://esignet/v1/esignet
    security_opt:
      - no-new-privileges:true
    depends_on:
      esignet:
        condition: service_healthy

volumes:
  db-dump: { }
  files:
    driver: local
  postgresql:
    driver: local

networks:
  ehr:
    internal: true
  auth:
    internal: true
  dhis2-db:
    internal: true
  dhis2:
    internal: true