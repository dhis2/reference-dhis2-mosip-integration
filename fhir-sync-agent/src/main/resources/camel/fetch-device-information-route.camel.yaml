- route:
    id: fetchDeviceInformation
    description: |
      Fetches DHIS2 system information at startup and transforms it to a FHIR bundle.
    from:
      uri: timer:fetchDeviceInfo?repeatCount=1
      description: Triggers once at startup.
      steps:
        - toD:
            description: Fetches system info from DHIS2 Web API.
            uri: dhis2:get/resource
            parameters:
              path: system/info
              baseApiUrl: ${properties:dhis2ApiUrl}
              username: ${properties:dhis2ApiUsername:}
              password: ${properties:dhis2ApiPassword:}
              personalAccessToken: ${properties:dhis2ApiPersonalAccessToken:}
        - unmarshal:
            json: {}
        - transform:
            datasonnet:
              outputMediaType: application/json
              resultType: String
              bodyMediaType: application/x-java-object
              expression: resource:classpath:deviceInformationBundle.ds
        - to: direct:upsertDeviceInformation

- route:
    id: upsertDeviceInformation
    from:
      uri: direct:upsertDeviceInformation
      steps:
        - setHeader:
            name: Content-Type
            constant: application/json
        - toD:
            uri: "{{ehr-url}}"
            parameters:
              httpMethod: POST
              oauth2ClientId: "{{oauth2.clientId}}"
              oauth2ClientSecret: "{{oauth2.clientSecret}}"
              oauth2TokenEndpoint: "{{oauth2.tokenEndpoint}}"
